<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
     <h1 style="text-align: center;">Registration Form</h1>
     <center>

     <form >
            <table border="" cellpadding="30" cellspacing="30" style="background-color: aquamarine;">
        <tr>
            <td><label for="first">First Name</label>
        <input type="text" id="first" name="name">
        </td>
        
        </tr>
        <tr>
        <td>
        
            <label for="2">Last Name </label>
            <input type="text" id="2" name="last">
        </td>
        </tr>
        <tr>
        <td>
        
            <label for="n">Nick Name</label>
            <input type="text" id="n" name="nick">
        </td>
        </tr>
        <tr>
        <td>
        
            <label for="e">Email</label>
            <input type="email" id="e" name="email">
        </td>
        </tr>
        <tr>
            <td>
            <label for="p">Password</label>
            <input type="password" name="password" id="p">
        </td>
        </tr>
        <tr>
        <td>
        
            <label for="d">Date of Birth</label>
            <input type="date" id="d" name="name">
        </td>
        </tr>
        <td>
        
            <label>Gender</label>
            <input type="radio" id="m" name="gender" value="male">
           <label for="m" > male</label>
            <input type="radio" id="f" name="gender" value="feamle" >
            <label for="f"> female</label>
            <input type="radio" id="o" name="others" value="others">
            <label for="o"> others</label>
            
        </td>
        </tr>
        <tr>
            <td>
                <label for="m">Mobile</label>
                <input type="number" name="number" value="" id="m">
            </td>
        </tr>
        <tr>
            <td>
                <label>Address</label>
                <textarea></textarea>
            </td>
        </tr>
        

        
    </table>
    <br>    
    <input type="submit" value="submit" style="font-size: xx-large;">


</form>
</center>


    
</body>
</html>
